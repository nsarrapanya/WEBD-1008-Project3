    <header>
      <div class="contact-img">

      <nav class="nav-bar">
        <ul>
          <li><a href="education.html">Education</a></li>

        </ul>
      </nav>
    </header>

    <main>
      <form id="contactform" action="index.html" method="post">
        <fieldset>
          <h1>Contact me</h1>
          <p>Have questions? Want to talk? Use the form below to get in touch!</p>
          <ul>
            <li>
              <label for="fullname">Fullname: </label>
              <input type="text" name="fullname" id="fullname">
              <p class="error" id="fullname_error">* Required field</p>
            </li>
            <li>
              <label for="phonenumber">Phonenumber: </label>
              <input type="text" name="phonenumber" id="phonenumber">
              <p class="error" id="phonenumber_error">* Required field</p>
              <p id="phonenumber_invalid_error">* Invalid phonenumber</p>
            </li>
            <li>
              <label for="email">Email address: </label>
              <input type="text" name="email" id="email">
              <p class="error" id="email_error">* Required field</p>
              <p id="email_invalid_error">* Invalid email address</p>
            </li>
            <li>
              <label id="comment">Comments: </label>
              <textarea name="comment"></textarea>
            </li>
          </ul>
          <button type="submit" id="submit">Submit</button>
  				<button type="reset" id="reset">Reset</button>
        </fieldset>
      </form>
    </main>
